apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      # This pod will have a 60-second grace period for termination.
      terminationGracePeriodSeconds: 60
      containers:
      - name: demo-app
        # --- THIS IMAGE PATH WILL BE REPLACED BY THE BUILD SCRIPT ---
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 5000
        # --- THIS SECTION IS REQUIRED FOR IN-PLACE RESIZING ---
        resizePolicy:
        - resourceName: "cpu"
          restartPolicy: "NotRequired"
        - resourceName: "memory"
          restartPolicy: "NotRequired"
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "250m"
            memory: "512Mi
        lifecycle:
          preStop:
            # The 'sleep' action is the modern, recommended way to wait.
            # Connection draining time.
            sleep:
              seconds: 45
